<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Editar Aluno</title>
  </head>
  <body>
    <h1>Editar Aluno</h1>
    <form method="post">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" value="{{ aluno.nome }}" required>
      <label for="nota">Nota</label>
      <input type="number" name="nota" id="nota" value="{{ aluno.nota }}" required>
      <label for="faltas">Faltas</label>
      <input type="number" name="faltas" id="faltas" value="{{ aluno.faltas }}" required>
      <button type="submit">Salvar</button>
    </form>
  </body>
</html>
